name: build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Jupyter 📦
        run: pip install jupyter

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl ""
